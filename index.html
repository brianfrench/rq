<html><head><title>a</title>
  <script>
    var imd,ctx,wid,hei;
    var anim=function(){
      var p32=new Int32Array(imd.data.buffer);
      var j=Date.now();
      for(var i=p32.length-1; i>=0; i--)p32[i]=0xff000000|0x10101*((i&255)^(j+i>>8));
      ctx.putImageData(imd,0,0);
    }
    var init=function(){
      var can=document.getElementsByTagName("canvas")[0];
      wid=can.width; hei=can.height;
      var ctx=can.getContext("2d");
      imd=ctx.createImageData(wid, hei);
      setInterval(anim,25);
    }
  </script>
</head><body onload="init()">
<canvas width="256" height="256">:(</canvas>
</body>
